<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Categories</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-1.11.3.js"></script>
  <script src="jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="searchLabel">
		<label for="search" class="dream-orphans">Search: </label> 
	</div>

	<div class="searchBox">
		<input type="text" placeholder="type here" id="search">
	</div>


	<script>
		// I am using a list of computer terms from http://www.enchantedlearning.com/wordlist/computer.shtml
		var tags = [
				"algorithm",
				"analog",
				"app",
				"application",
				"array",
				"backup",
				"bandwidth",
				"binary",
				"bit",
				"bitmap",
				"bite",
				"blog",
				"blogger",
				"bookmark",
				"boot",
				"broadband",
				"browser",
				"buffer",
				"bug",
				"bus",
				"byte"
		];

		$(function() {
			$("#search").autocomplete({
				source: tags
			});
		});
	</script>
 
</body>
</html>
